APP_NAME = Gogs: Go Git Service
RUN_USER = root
RUN_MODE = prod

[server]
DOMAIN            = localhost
PROTOCOL          = http
HTTP_PORT         = 3001
ROOT_URL          = http://localhost:3001/
DISABLE_SSH       = false
SSH_PORT          = 22
OFFLINE_MODE      = true
STATIC_ROOT_PATH  = SNAP_DIR_DATA/static
APP_DATA_PATH     = SNAP_DIR_DATA/data
SSH_ROOT          = SNAP_DIR_COMMON/ssh
SSH_KEY_TEST_PATH = SNAP_DIR_DATA/sshkeytest
CERT_FILE         = SNAP_DIR_DATA/certs/cert.pem
KEY_FILE          = SNAP_DIR_DATA/certs/key.pem

[database]
DB_TYPE  = sqlite3
PATH     = SNAP_DIR_COMMON/gogs.db

[repository]
ROOT = SNAP_DIR_COMMON/repositories/data

[repository.upload]
ENABLED = true
ALLOWED_TYPES = "image/jpeg|image/png"
FILE_MAX_SIZE = 10
MAX_FILES = 5
TEMP_PATH = SNAP_DIR_COMMON/repositories/tmp

[release.attachment]
PATH = SNAP_DIR_COMMON/releases/attachments

[smartypants]
ENABLED = true

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = false
REQUIRE_SIGNIN_VIEW    = false

[picture]
AVATAR_UPLOAD_PATH      = SNAP_DIR_COMMON/pictures/avatars
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[attachment]
PATH = SNAP_DIR_COMMON/attachments

[session]
PROVIDER = memory

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = SNAP_DIR_COMMON/log
